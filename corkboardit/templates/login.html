{% set active_page = 'login' %}
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
	<div class="page-header">
		<h1>CorkBoardIt</h1>
	</div>
	<section id="login">
		<div class="row">
			<div class="span12">
				<form class="form-horizontal" method="post">
					<fieldset>
						<legend>Login</legend>
						<div class="control-group">
							<label class="control-label" for="username">Username</label>
							<div class="controls">
								<input type="text" class="input-xlarge" id="username" name="username" value="{{ error }}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input type="password" class="input-xlarge" id="password" name="password" value="{{ error }}">
							</div>
						</div>
						<div class="form-actions">
							<input type="submit" class="btn btn-primary" value="Login" />
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</section>
  </fieldset>
</form>
{% endblock %}
